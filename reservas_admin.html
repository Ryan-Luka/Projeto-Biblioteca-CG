<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reservas Pendentes - Biblioteca Central</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
    .botao {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 6px;
    }
    .status-ok { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="img/image.png" alt="Logo da Biblioteca" class="logo">
    Reservas Pendentes
  </h1>
  <nav id="menu"></nav>
</header>

<main>
  <section>
    <h2>Reservas aguardando liberaÃ§Ã£o</h2>
    <ul id="listaReservas"></ul>
    <p id="msg"></p>
  </section>
</main>

<footer>
  <p>Â© 2025 Biblioteca Central de Campina Grande</p>
</footer>

<script>
  // --- ProteÃ§Ã£o de acesso ---
  const tipo = localStorage.getItem("tipo");
  if (tipo !== "admin") {
    alert("Acesso negado!");
    window.location.href = "login.html";
  }

  // --- MENU DINÃ‚MICO ---
  const menu = document.getElementById("menu");
  menu.innerHTML = `
    <a href="admin.html">â¬… Painel Admin</a>
    <a href="livros.html">Livros</a>
    <a href="reservas_admin.html" class="ativo">Reservas</a>
    <a href="devolucoes_admin.html">DevoluÃ§Ãµes</a>
    <a href="#" id="logoutLink">ðŸ‘¤ Sair</a>
  `;

  const logoutLink = document.getElementById("logoutLink");
  if (logoutLink) {
    logoutLink.addEventListener("click", () => {
      localStorage.setItem("tipo", "");
      localStorage.setItem("nome", "");
      localStorage.setItem("email", "");
      window.location.href = "index.html";
    });
  }

  // --- Dados ---
  let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
  let emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];

  const lista = document.getElementById("listaReservas");
  const msg = document.getElementById("msg");

  // --- Atualizar lista ---
  function atualizar() {
    lista.innerHTML = "";
    msg.innerText = "";

    const pendentes = reservas.filter(r => r.status === "pendente");

    if (pendentes.length === 0) {
      lista.innerHTML = "<li style='color:gray;'>Nenhuma reserva pendente.</li>";
      return;
    }

    pendentes.forEach((r, i) => {
      // determinar status atual do livro
      let statusLivro = "disponivel";
      if (emprestimos.some(emp => emp.livro === r.livro)) {
        statusLivro = "emprestado";
      } else if (reservas.some(rr => rr.livro === r.livro && (rr.status === "pendente" || rr.status === "aprovada"))) {
        statusLivro = "reservado";
      }

      const li = document.createElement("li");
      li.innerHTML = `
        ðŸ“– <strong>${r.livro}</strong>
        <span class="status ${statusLivro}">${statusLivro.toUpperCase()}</span><br>
        UsuÃ¡rio: ${r.usuario}<br>
        Status da reserva:
        <span class="status reservado">${r.status.toUpperCase()}</span>
        <br>
        <button class="botao" data-index="${i}">Liberar emprÃ©stimo</button>
      `;
      lista.appendChild(li);
    });
  }

  // --- LiberaÃ§Ã£o de emprÃ©stimo ---
  lista.addEventListener("click", e => {
    if (e.target.tagName === "BUTTON") {
      const i = parseInt(e.target.getAttribute("data-index"));

      const pendentes = reservas.filter(r => r.status === "pendente");
      const reserva = pendentes[i];

      if (!reserva) return;

      // achar Ã­ndice global da reserva
      const idxGlobal = reservas.findIndex(r =>
        r.livro === reserva.livro && r.usuario === reserva.usuario && r.status === "pendente"
      );

      if (idxGlobal === -1) return;

      // atualizar reserva global
      reservas[idxGlobal].status = "aprovada";

      // evitar duplicidade
      const jaEmprestado = emprestimos.some(emp =>
        emp.livro === reserva.livro && emp.usuario === reserva.usuario
      );

      if (!jaEmprestado) {
        emprestimos.push({
          livro: reserva.livro,
          usuario: reserva.usuario,
          status: "emprestado"
        });
      }

      // salvar alteraÃ§Ãµes
      localStorage.setItem("reservas", JSON.stringify(reservas));
      localStorage.setItem("emprestimos", JSON.stringify(emprestimos));

      msg.className = "status-ok";
      msg.innerText = `âœ… EmprÃ©stimo liberado para "${reserva.livro}".`;

      atualizar();
    }
  });

  atualizar();
</script>

</body>
</html>
