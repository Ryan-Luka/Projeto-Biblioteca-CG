<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Devolu√ß√µes Pendentes - Biblioteca Municipal de Campina Grande</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
    .botao {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 6px;
    }
    .status-ok { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="img/image.png" alt="Logo da Biblioteca" class="logo">
    Devolu√ß√µes Pendentes
  </h1>
  <nav id="menu"></nav>
</header>

<main>
  <section>
    <h2>Confirma√ß√£o de devolu√ß√£o</h2>
    <ul id="lista"></ul>
    <p id="msg"></p>
  </section>
</main>

<footer>
  <p>¬© 2025 Biblioteca Municipal de Campina Grande</p>
</footer>

<script>
  //MENU ADMIN
  const tipo = localStorage.getItem("tipo");
  const menu = document.getElementById("menu");

  if (tipo !== "admin") {
    alert("Acesso negado!");
    window.location.href = "login.html";
  }

  menu.innerHTML = `
    <a href="admin.html">‚¨Ö Painel Admin</a>
    <a href="livros.html">Livros</a>
    <a href="reservas_admin.html">Reservas</a>
    <a href="devolucoes_admin.html" class="ativo">Devolu√ß√µes</a>
    <a href="#" id="logoutLink">üë§ Sair</a>
  `;

  const logout = document.getElementById("logoutLink");
  if (logout) {
    logout.addEventListener("click", () => {
      localStorage.setItem("tipo", "");
      localStorage.setItem("nome", "");
      localStorage.setItem("email", "");
      window.location.href = "index.html";
    });
  }

  //Dados
  let devolucoes = JSON.parse(localStorage.getItem("devolucoes")) || [];
  let emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
  let reservas = JSON.parse(localStorage.getItem("reservas")) || [];

  const lista = document.getElementById("lista");
  const msg = document.getElementById("msg");

  function atualizar() {
    lista.innerHTML = "";
    msg.innerText = "";

    const pendentes = devolucoes.filter(d => d.status === "pendente");

    if (pendentes.length === 0) {
      lista.innerHTML = "<li style='color:gray;'>Nenhuma devolu√ß√£o pendente.</li>";
      return;
    }

    pendentes.forEach((d, i) => {
      const li = document.createElement("li");

      li.innerHTML = `
        Livro: <strong>${d.livro}</strong><br>
        Usu√°rio: ${d.usuario}<br>
        Status: ${d.status}
        <br><button class="botao" data-index="${i}">Confirmar devolu√ß√£o</button>
      `;

      lista.appendChild(li);
    });
  }

  //Confirmar devolu√ß√£o
  lista.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON") return;

    const i = parseInt(e.target.getAttribute("data-index"));
    const pendentes = devolucoes.filter(d => d.status === "pendente");
    const devolucao = pendentes[i];

    if (!devolucao) return;

    // atualizar status da devolu√ß√£o
    devolucao.status = "confirmada";

    // encontrar a posi√ß√£o dela no array global
    const idxGlobal = devolucoes.findIndex(d =>
      d.livro === devolucao.livro &&
      d.usuario === devolucao.usuario &&
      d.status === "confirmada"
    );

    if (idxGlobal !== -1) {
      devolucoes[idxGlobal] = devolucao;
    }

    // remover o empr√©stimo correspondente
    emprestimos = emprestimos.filter(emp =>
      !(emp.livro === devolucao.livro && emp.usuario === devolucao.usuario)
    );

    // remover apenas reservas do usu√°rio que devolveu
    reservas = reservas.filter(r =>
      !(r.livro === devolucao.livro && r.usuario === devolucao.usuario)
    );

    // salvar altera√ß√µes
    localStorage.setItem("devolucoes", JSON.stringify(devolucoes));
    localStorage.setItem("emprestimos", JSON.stringify(emprestimos));
    localStorage.setItem("reservas", JSON.stringify(reservas));

    msg.className = "status-ok";
    msg.innerText = `‚úî Devolu√ß√£o confirmada: ${devolucao.livro} (${devolucao.usuario})`;

    atualizar();
  });

  atualizar();
</script>

</body>
</html>
